<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JChan Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://static.photos/aerial/1200x630/5') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }
    
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .thread-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="glass-card p-6 mb-8 text-center">
      <h1 class="text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
        JChan Engine
      </h1>
      <p class="text-xl opacity-80">Serverless Imageboard Platform</p>
    </header>

    <!-- Board Navigation -->
    <nav class="glass-card p-4 mb-8 flex justify-center space-x-4">
      <a href="/b" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">/b/</a>
      <a href="/soybr" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">/soybr/</a>
    </nav>

    <!-- Main Content -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Thread List -->
      <div class="lg:col-span-2 space-y-4">
        <div class="glass-card p-6">
          <h2 class="text-2xl font-semibold mb-4">Latest Threads</h2>
          <div id="threads" class="space-y-4">
            <!-- Threads will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Post Form -->
      <div class="glass-card p-6 h-fit sticky top-4">
        <h2 class="text-2xl font-semibold mb-4">Create Thread</h2>
        <form id="postForm" class="space-y-4">
          <div>
            <label class="block mb-1">Board</label>
            <select name="board" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none">
              <option value="b">/b/ - Random</option>
              <option value="soybr">/soybr/ - Brazil</option>
            </select>
          </div>
          <div>
            <label class="block mb-1">Title</label>
            <input type="text" name="title" required class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none">
          </div>
          <div>
            <label class="block mb-1">Text</label>
            <textarea name="text" rows="4" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none"></textarea>
          </div>
          <div>
            <label class="block mb-1">Image (optional)</label>
            <input type="file" name="image" accept="image/*" class="w-full">
          </div>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-medium w-full">Post</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      feather.replace();
      
      // Load threads for default board (/b/)
      await loadThreads('b');
      
      // Form submission
      document.getElementById('postForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const board = formData.get('board');
        
        try {
          const response = await fetch(`/api/${board}/post`, {
            method: 'POST',
            body: formData
          });
          
          if (response.ok) {
            await loadThreads(board);
            e.target.reset();
          }
        } catch (err) {
          console.error('Error posting thread:', err);
        }
      });
    });
    
    async function loadThreads(board) {
      try {
        const response = await fetch(`/api/${board}/threads`);
        const threads = await response.json();
        
        const threadsContainer = document.getElementById('threads');
        threadsContainer.innerHTML = threads.map(thread => `
          <div class="thread-card glass-card p-4 transition duration-300">
            ${thread.image ? `
              <div class="mb-3">
                <a href="${thread.image}" target="_blank">
                  <img src="${thread.thumbnail}" alt="Thread image" class="rounded-lg w-full max-h-64 object-cover">
                </a>
              </div>
            ` : ''}
            <h3 class="font-bold text-lg">${thread.title || 'No title'}</h3>
            <p class="text-sm opacity-80 mb-2">${new Date(thread.createdAt).toLocaleString()}</p>
            <p class="whitespace-pre-line">${thread.text || ''}</p>
            <div class="mt-3 flex space-x-2">
              <button class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20">Reply</button>
              <span class="text-xs opacity-70">${thread.replies?.length || 0} replies</span>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading threads:', err);
      }
    }
  </script>
</body>
</html>
